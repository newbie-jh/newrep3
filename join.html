<html>
    <head>
        <title>자기소개 페이지</title>
        <link rel="stylesheet" href="./css.css"/>
    </head>
    <body>
        <div id="title">
            <h1>회원가입</h1>
        </div>
        <div id="main">
            <hr>
            <form action="#" method="POST"></form>
                <label for="userid">아이디 :</label>
                <input type="text" name="user_id" id="userid" placeholder="아이디를 입력하세요."/>
                <br>
                <label for="userpw">비밀번호 :</label>
                <input type="password" name="user_pw" id="userpw" placeholder="비밀번호를 입력하세요."/>
                <br>
                <label for="ques">비밀번호 질문 - 좋아하는 취미는?</label>
                <select name="ques">
                    <option value="독서">독서</option>
                    <option value="음악 감상">음악 감상</option>
                    <option value="게임">게임</option>
                </select>
                <br>
                <br>
                <label for="cont">자기소개</label>
                <br>
                <textarea id="cont" name="content" cols="50" rows="10">
            
                </textarea>
                <br>
                <br>
                <button class="btn" type="submit">회원가입</button>
            </form>
        </div>
    </body>
</html>
